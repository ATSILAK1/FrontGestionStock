<form [formGroup]="transactionForm" >
    <!-- Fournisseur -->
    <div class="form-group">
      <label for="fournisseur">Fournisseur</label>
      <input 
        type="text" 
        id="fournisseur" 
        formControlName="fournisseur" 
        class="form-control" 
        placeholder="Nom du fournisseur" />
      <div *ngIf="transactionForm.get('fournisseur')?.invalid && transactionForm.get('fournisseur')?.touched" class="text-danger">
        Le nom du fournisseur est requis.
      </div>
    </div>
  
    <!-- Date de la transaction -->
    <div class="form-group">
      <label for="date">Date de la transaction</label>
      <input 
        type="date" 
        id="date" 
        formControlName="date" 
        class="form-control" />
    </div>
  
    <!-- Montant Total (readonly) -->
    <div class="form-group">
      <label for="montantTotal">Montant Total</label>
      <input 
        type="number" 
        id="montantTotal" 
        formControlName="montantTotal" 
        class="form-control" 
       />
    </div>
  
    <!-- Produit (multiselect, ou checkbox, etc.) -->
    <div class="form-group">
      <label for="produit">Produit</label>
          <p-autoComplete
  formControlName="produit"
  [suggestions]="filteredOptions"
  (completeMethod)="search($event)"
  field="nom"
  [dropdown]="true"
  placeholder="Type to search...">
</p-autoComplete>
      <div *ngIf="transactionForm.get('produit')?.invalid && transactionForm.get('produit')?.touched" class="text-danger">
        Le produit est requis.
      </div>
    </div>


  
    <!-- Bouton de soumission -->
    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="transactionForm.invalid">Soumettre</button>
  </form>
